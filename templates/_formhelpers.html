
{% macro render_field(field, example='') %}
 <div class="control-group">
 {{field.label}} 
 <input type="text" name="{{field.name}}" id="{{field.name}}" 
        placeholder='{{example|e}}' 
        {% if field.default %}value="{{field.default}}"{% endif %}>

    {% if field.errors %}
        <ul class=errors>
            {% for error in field.errors %}
            <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}
 </div>
{% endmacro %}
